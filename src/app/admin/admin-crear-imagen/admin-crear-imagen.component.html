<div class="col-md-10 col-md-offset-1">
    <div class="well well bs-component">
        <form novalidate class="form-horizontal" (ngSubmit)="crearImagen(crearImagenForm.value)" #crearImagenForm="ngForm">
            <fieldset>
                    <legend>AÃ±adir nuevo album</legend>
                <div class="form-group">
                    <label for="miniatura" class="col-lg-2 control-label">Enlace de la miniatura del album</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="miniatura" name="miniatura" 
                        placeholder="Porfavor, solo imagenes de 300x300" ngModel #miniatura="ngModel" required minlength="7">
                        <div *ngIf="miniatura.errors?.['required'] && miniatura.touched" class="alert alert-danger">
                             La miniatura del album es obligatoria</div>
                        <div *ngIf="miniatura.errors?.['minlength'] && miniatura.touched" class="alert alert-danger">
                            URL demasiado corto, prueba con otro con al menos 7 caracteres</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="enlace" class="col-lg-2 control-label">Enlace del cover en grande</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="enlace" name="enlace" placeholder="Por lo menos 500x500 px" ngModel
                        #enlace="ngModel" required minlength="7">
                        <div *ngIf="enlace.errors?.['required'] && enlace.touched" class="alert alert-danger">
                            El cover en grande es obligatorio</div>
                        <div *ngIf="enlace.errors?.['minlength'] && enlace.touched" class="alert alert-danger">
                            URL demasiado corto, prueba con otro con almenos 7 caracteres</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombre" class="col-lg-2 control-label">Nombre del album</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del album" ngModel
                        #nombre="ngModel" required maxlength="30">
                        <div *ngIf="nombre.errors?.['required'] && nombre.touched" class="alert alert-danger">
                            Campo obligatorio</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="descripcion" class="col-lg-2 control-label" >Soundtrack del almbum</label>
                    <div class="col-lg-10">
                        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Soundtrack del album, porfavor una linea por track" ngModel
                        #descripcion="ngModel" required maxlength="250"></textarea>
                        <div *ngIf="descripcion.errors?.['required'] && descripcion.touched" class="alert alert-danger">
                            Campo obligatorio</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-md-offset-2">
                        <h1></h1>
                        <button [routerLink]="['/admin/']" class="btn btn-default">Cancelar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="crearImagenForm.invalid">Crear</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
